- testimonial2:
  name: Yaiza Blanch
  image: /images/testimonials/yaiza_blanch.jpg
  en:
    org: Som Energia
    quote: En Som Energia, con la implementación del Decidim, hemos generado un espacio más amable de participación. Estrenamos la herramienta en 2018, albergando la Asamblea General de la Cooperativa y meses más tarde, hemos llevado a debate el Rediseño de Imagen y la elaboración colaborativa de la Escuela de Som Energia, entre otros procesos de participación. En pocos meses se han registrado más de 3.500 personas, 5 procesos participativos, 3 asambleas funcionando y más de 1.300 votos en la última consulta de la Asamblea General.
