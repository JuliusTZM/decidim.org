- testimonial3:
  name: Ismael Peña
  image: /images/testimonials/ismael_pena.jpg
  en:
    org: Generalitat de Catalunya
    quote: Decidim es una herramienta fundamental en la estrategia de participación ciudadana de la Generalitat de Catalunya. Más allá de ofrecer una plataforma para facilitar la participación online, Decidim es un instrumento fundamental de gestión del conocimiento y la participación que, además, incorpora valores, metodologías y un polivalente conjunto de herramientas con un alto potencial transformador de las relaciones Administración-ciudadano.
