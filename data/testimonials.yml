- testimonial1:
  name: Gala Pin
  image: /images/testimonials/gala_pin.jpg
  en:
    org: Barcelona City Hall
    quote:
      Thanks to Decidim, in Barcelona we have managed to co-produce a strategic
      city plan together with the citizens. In 2016 we inaugurated the Municipal
      Action Plan in the form of a participatory process through Decidim
      Barcelona. Currently, this plan includes almost 7 thousand citizen
      proposals. One of the advantages of using this platform is that you can
      monitor at all times the state of implementation of the approved
      proposals.
  hu:
    org: Barcelona-i városháza
    quote:
      A Decidimnek köszönhetően Barcelonában sikerült közösen készítenünk egy
      stratégiai tervet a polgárokkal. 2016-ban a Decidim Barcelona-n keresztül
      részvételi folyamat formájában megkezdtük az önkormányzati cselekvési tervet.
      Jelenleg ez a terv közel 7 ezer állampolgári javaslatot tartalmaz.
      Ennek a platformnak az egyik előnye, hogy bármikor figyelemmel kísérheti
      a jóváhagyott javaslatok végrehajtásának állapotát.
- testimonial2:
  name: Yaiza Blanch
  image: /images/testimonials/yaiza_blanch.jpg
  en:
    org: Som Energia
    quote:
      With the implementation of Decidim in Som Energia we have generated a
      kinder space for participation. We released the tool in 2018, hosting the
      General Assembly of the Cooperative and months later we debated the Image
      Redesign and collaborative development of the School of Som Energia, among
      other participatory processes. In a few months, more than 3,500
      participant people have registered, 5 participatory processes, 3
      assemblies operating and more than 1,300 votes in the last General
      Assembly vote.
  hu:
    org: Som Energia
    quote:
      A Decidim bevezetésével a Som Energia-ban kedvesebb helyet hoztunk létre
      a részvételhez. Az eszközt 2018-ban kezdtük el használni, a Szövetkezet
      közgyűlésének új otthont adva. Néhány hónappal később többek között
      megvitattuk a Som Energia Iskola közös fejlesztését, és az iskola
      arculati újratervezését. Néhány hónap múlva több mint 3500 résztvevő
      regisztrált, 5 részvételi folyamatot és 3 közgyűlést működtetünk és több
      mint 1300 szavazatot kezeltünk az utolsó közgyűlés szavazásánál.
- testimonial3:
  name: Ismael Peña
  image: /images/testimonials/ismael_pena.jpg
  en:
    org: Generalitat de Catalunya
    quote:
      Decidim is a key tool in the strategy of citizen participation of the
      Generalitat de Catalunya. Beyond offering a platform to facilitate online
      participation, Decidim is a fundamental instrument of knowledge management
      and participation that, in addition, incorporates values, methodologies
      and a multipurpose set of tools with a high potential for transforming the
      relationship between the Administration and the citizen.
  hu:
    org: Generalitat de Catalunya
    quote:
      A Decidim a polgárok részvételi stratégiájának kulcsfontosságú eszköze a
      Generalitat de Catalunya -nál. Azon kívül, hogy egy platformot kínál
      az online részvétel megkönnyítéshez, a Decidim a tudásmenedzsment és
      részvétel alapvető eszköze, amely emellett értékeket és módszertant is
      magában foglal és egy nagy lehetőségel bíró többcélú eszközkészlet
      a közigazgatás és az állampolgárok közötti kapcsolat átformálásához.
- testimonial4:
  name: Renán A. Barrera Concha
  image: /images/testimonials/renain_barrera.jpg
  en:
    org: Municipal President of Mérida Yucatán, Mexico. City Council of Mérida Yucatán, Mexico
    quote:
      The Decide Mérida digital platform was an opportunity that opened as never
      before the mechanisms of citizen participation for the elaboration of the
      Municipal Development Plan of Mérida 2018-2021. We had more than 3,000 citizen
      interactions including proposals, comments, suggestions and support that
      achieving the highest consensus possible about what is best for our city.
      Undoubtedly, the Decide Mérida platform will continue to be our ally in making
      Mérida an increasingly participative society.
  hu:
    org: Mérida Yucatán önkormányzati elnök, Mexikó.
      Mérida Yucatán városi tanács, Mexikó
    quote:
      A Decide Mérida digitális platform egy korábban nem elérhető lehetőségként
      nyílt meg a polgárok részvételének mechanizmusai előtt a Mérida önkormányzati
      fejlesztési tervének 2018-2021 időszakára. Több mint 3000 polgári interakciót,
      ideértve javaslatokat, megjegyzéseket, javaslatokat és támogatást számolunk a
      lehető legmagasabb konszenzus elérése abban, ami a mi városunk számára a legjobb.
      Kétségtelen, hogy a Decide Mérida platform továbbra is szövetségesünk
      lesz a döntéshozatalban, hogy Mérida -t egyre inkább részvételen alapuló
      társadalommá tegyük.