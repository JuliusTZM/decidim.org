- feature1:
  type: spaces
  image: /images/features/processes.svg
  en:
    title: 'Participatory processes'
    subtitle: 'to democratize common issues, step by step'
    text:
      'Processes is a space that allows to create, activate/deactivate, and
      manage various participatory processes. These are distinguished from other
      spaces by being structured in different phases within which all of the
      components can be incorporated. Examples of participatory processes are:
      an election process for members of a committee, participatory budgeting, a
      strategic planning process, the collaborative writing of a regulation or
      norm, the design of an urban space or the production of a public policy
      plan.'
  hu:
    title: 'Részvételi folyamatok'
    subtitle: 'A közös kérdések demokratizálása, lépésről lépésre'
    text:
      'A folyamatok olyan tér, amely lehetővé teszi különböző részvételi
      folyamatok létrehozását, aktiválását / deaktiválását és kezelését.
      Ezek abban különböznek a többi terektől, hogy különböző fázisokban vannak
      strukturálva, amelyeken belül az összes komponens beépíthető. A részvételi
      folyamatok példái a következők: egy bizottság tagjainak választási
      folyamata, részvételi költségvetés, stratégiai tervezési folyamat, rendelet
      vagy norma együttműködési írása, városi tér kialakítása vagy közpolitikai
      terv készítése.'
- feature2:
  type: spaces
  image: /images/features/assemblies.svg
  en:
    title: 'Assemblies'
    subtitle: 'the power of collective self-organization'
    text:
      'Is a space that offers the possibility of setting decision-making bodies
      or groups (councils, working groups, committees, etc.) that meet up
      periodically, detailing their composition, listing and geolocating their
      meetings, and allowing to take part in them (for instance: attending if
      the seating capacity and nature of the assembly so permits, adding items
      to the agenda, or commenting on the proposals and decisions taken by that
      body).'
  hu:
    title: 'Gyűlések'
    subtitle: 'A közös önszerveződés hatalma'
    text:
      'Ez a tér lehetőséget teremt arra, hogy rendszeresen ülésező döntéshozó
      szervek, vagy csoportok (tanácsok, munkacsoportok, bizottságok stb.)
      részletesen ismertessék összetételüket, a találkozóik földrajzi
      elhelyezkedését, felsorolásukat és lehetővé tegyék a részvételt
      ( Például: részt vesz abban az esetben, ha az ülőhelyek kapacitása és a
      közgyűlés jellege lehetővé teszi, tételek hozzáadása a napirendhez, vagy
      a testület javaslataival és döntéseivel kapcsolatos megjegyzések benyújtása,
      hozzáfűzése.'
- feature3:
  type: spaces
  image: /images/features/consultations.svg
  en:
    title: 'Consultations'
    subtitle: 'the right to decide with all democratic guarantees'
    text:
      'Consultations is a space that makes it possible to coordinate
      referendums, trigger discussions and debates, get voting results
      published; it can be connected to a secure e-voting system.'
  hu:
    title: 'Konzultációk'
    subtitle: 'Minden demokratikus garanciával bíró döntéshozatal joga'
    text:
      'A konzultációk olyan tér, amely lehetővé teszi a népszavazások
      összehangolását, a viták és a viták indítását, a szavazási eredmények
      közzétételét; összekapcsolható egy biztonságos e-szavazási rendszerrel.'
- feature4:
  type: spaces
  image: /images/features/initiatives.svg
  en:
    title: 'Initiatives'
    subtitle: "setting everyone's agenda, within everyone's reach"
    text:
      'Initiatives is a space that allows participants to collaboratively create
      initiatives, define their trajectory and goals, gather endorsements,
      discuss, debate and disseminate initiatives and define meeting points
      where signatures can be collected from attendees or debates opened to
      other members of the organization.'
  hu:
    title: 'Kezdeményezések'
    subtitle: 'Kezdeményezések mindannyiunk napirendjének megtervezése
      valamennyiünk számára'
    text:
      'A kezdeményezsek olyan teret takarnak a Decidimben, amelyek segítségével
      a résztvevők együttműködve hoznak létre kezdeményezéseket, határozzák meg
      menetrendjüket és céljaikat, hozzájárulásokat gyűjtsenek és megvitassák,
      megbeszéljék és terjesszék a kezdeményezéseket, valamint meghatározzák az
      aláírások gyűjtéséhez, vagy a kezdeményezések személyes megvitatásához a
      szükséges találkozókat.'
- feature5:
  type: components
  image: /images/features/proposals.svg
  en:
    title: 'Proposals'
    subtitle: 'your ideas in detail'
    text:
      'The proposals component allows the user to create a proposal using a 
      creation wizard, compare it with the existing ones, publish it on the 
      platform and include       additional information such as geolocation 
      or attached documents and images. This component also allows you to 
      navigate, filter and interact with a set of proposals. In addition, with 
      the proposal-incubator you can create collaborative proposals.'
  hu:
    title: 'Javaslatok'
    subtitle: 'Az ötleteid részletesen'
    text:
      'A részvételi szövegek összetevője a hosszú szöveges dokumentumok különböző
      javaslatokra vagy eredményekre való konvertálására használható, és fordítva,
      egységes szöveg létrehozására és megjelenítésére a javaslatok vagy
      eredmények gyűjteménye alapján.'
- feature6:
  type: components
  image: /images/features/voting.svg
  en:
    title: 'Voting'
    subtitle: 'decide your vote'
    text:
      'The voting component offers organizations the possibility of activating
      different voting or support systems around proposals: unlimited, limited
      to a given threshold, weighted, cost-based, etc.'
  hu:
    title: 'Szavazás'
    subtitle: 'Dönts a szavazatodról'
    text:
      'A szavazati összetevő lehetőséget kínál a szervezeteknek arra, hogy
      különböző javaslatokkal aktiváljanak különböző szavazási vagy támogatási
      rendszereket: korlátlan, egy adott küszöbértékre korlátozva, súlyozott,
      költségalapú stb.'
- feature7:
  type: components
  image: /images/features/results.svg
  en:
    title: 'Results'
    subtitle: 'no proposal without an answer'
    text:
      'The results component is used to turn proposals into results and give
      official responses concerning their acceptance or rejection, merging
      various proposals into a single result.'
  hu:
    title: 'Eredmények'
    subtitle: 'Nincs javaslat válasz nélkül'
    text:
      'Az eredményösszetevőt arra használható, hogy a javaslatokat eredményre
      alakítsa, és hivatalos válaszokat adhasson elfogadásukról vagy
      elutasításukról, különféle javaslatokat egyesítve egyetlen eredményre.'
- feature8:
  type: components
  image: /images/features/accountability.svg
  en:
    title: 'Accountability'
    subtitle: 'transparency from beginning to end'
    text:
      'The accountability component offers the possibility of subdividing
      results into projects, defining and applying progress statuses around
      their implementation, as well as displaying the extent of the results’
      implementation grouped by categories and scopes.'
  hu:
    title: 'Felelősségre vonhatóság'
    subtitle: 'Átláthatóság az elejétől a végéig'
    text:
      'Az elszámoltathatósági komponens lehetőséget biztosít az eredmények
      projektekre való felosztására, a végrehajtásukhoz kapcsolódó előrehaladási
      státuszok meghatározására és alkalmazására, valamint az eredmények
      végrehajtásának mértékének kategóriák és hatókörök szerinti
      csoportosítására.'
- feature9:
  type: components
  image: /images/features/meetings.svg
  en:
    title: 'Meetings'
    subtitle: 'to meet and not miss anything'
    text:
      'The meeting component offers organizations and participants the
      opportunity to convene meetings, determine their location and time,
      register and limit attendees, define the structure and content of the
      meeting as well as publishing the minutes, and the resulting proposals.'
  hu:
    title: 'Találkozók'
    subtitle: 'Találkozni és nem hiányolni semmit'
    text:
      'A találkozó összetevője lehetőséget biztosít a szervezeteknek és a
      résztvevőknek, hogy összehívjanak üléseket, meghatározzák helyüket és
      időpontjukat, regisztrálják és korlátozzák a résztvevőket, meghatározzák
      a találkozó szerkezetét és tartalmát, valamint közzétegyék a jegyzőkönyvet
      és az eredményül kapott javaslatokat.'
- feature10:
  type: components
  image: /images/features/texts.svg
  en:
    title: 'Participatory texts'
    subtitle: 'to analyze, synthesize, and build in common'
    text:
      'The participatory texts component can be used to convert lengthy text
      documents into various proposals or results and, vice versa, to compose
      and display a unified text based on a collection of proposals or results.'
  hu:
    title: 'Részvételi szövegek'
    subtitle: 'Elemezni, szintetizálni és közösen építeni'
    text:
      'A részvételi szövegek összetevője a hosszú szöveges dokumentumok
      különböző javaslatokra vagy eredményekre való konvertálására használható,
      és fordítva, egységes szöveg létrehozására és megjelenítésére a javaslatok
      vagy eredmények gyűjteménye alapján.'
- feature11:
  type: other
  image: /images/features/conference.svg
  en:
    title: 'Conference'
    subtitle: 'Where big events are premiered'
    text:
      'The conference component allows an organization to create a website for a
      big event by joining up a series predefined meetings (chats, workshops
      etc.), putting together a unified program and managing attendees.'
  hu:
    title: 'Konferencia'
    subtitle: 'Ahol nagy események kerülnek bemutatásra'
    text:
      'A konferencia komponens lehetővé teszi egy szervezet számára, hogy egy
      nagy eseményre vonatkozó weboldalt hozzon létre egy sor előre
      meghatározott találkozó (csevegések, műhelyek stb.) összeállításával,
      összerakva egy egységes programot és hatékonyan menedzselve a résztvevőket.'
- feature12:
  type: other
  image: /images/features/survey.svg
  en:
    title: 'Surveys'
    subtitle: 'Because the opinion of your community matters'
    text:
      'The surveys component can be used to design and publish surveys and to
      display and download their results.'
  hu:
    title: 'Felmérések'
    subtitle: 'Mert számít a közösség véleménye'
    text:
      'A felmérések összetevői felmérések tervezésére és közzétételére, valamint
      az eredmények megjelenítésére és letöltésére használhatók.'
- feature13:
  type: other
  image: /images/features/sortition.svg
  en:
    title: 'Sortition'
    subtitle: 'Equality and the justice of randomness'
    text:
      'The sortition component allows to select a number of proposals (e.g.
      candidates for a jury) with random, yet reproducible, procedures that
      guarantees non-biased and uniform distributions.'
  hu:
    title: 'Sorsolás'
    subtitle: 'Egyenlőség és a véletlenszerűség igazságossága'
    text:
      'A sorsolási komponens lehetővé teszi számos javaslat (pl. Zsűrijelölt)
      kiválasztását véletlenszerű, mégis reprodukálható eljárásokkal, amelyek
      garantálják a nem elfogult és egységes eloszlásokat.'
- feature14:
  type: other
  image: /images/features/comments.svg
  en:
    title: 'Comments'
    subtitle: 'Building a collective intelligence'
    text:
      'The comments component enables users to add comments, to identify the
      comment as being in favor, against or neutral in relation to the commented
      object, to vote comments, respond to them and to receive notifications
      about responses.'
  hu:
    title: 'Hozzászólások'
    subtitle: 'Közösségi intelligencia építése'
    text:
      'A megjegyzések összetevő lehetővé teszi a felhasználók számára, hogy
      megjegyzéseket fűzzenek, hogy a megjegyzést a megjegyzés tárgyához képest
      kedvezőnek, ellentétesnek vagy semlegesnek tekintsék, hogy megjegyzésekre
      szavazzanak, válaszoljanak és válaszokat kapjanak.'
- feature15:
  type: other
  image: /images/features/blog.svg
  en:
    title: 'Pages and blogs'
    subtitle: 'Your community, informed and up to date'
    text:
      'The pages component is used to create informative pages with rich text
      formatting, embedded pictures and videos. The blog component makes
      possible the creation of posts or news, and to navigate them
      chronologically.'
  hu:
    title: 'Oldalak és blogok'
    subtitle: 'A közösséged, tájékozott és naprakész'
    text:
      'Az oldalak összetevői a szöveges formázással, beágyazott képekkel és
      videókkal rendelkező informatív oldalak létrehozására szolgálnak.
      A blogösszetevő lehetővé teszi a hozzászólások vagy hírek létrehozását,
      és időrendi navigációt.'
- feature16:
  type: other
  image: /images/features/notifications.svg
  en:
    title: 'Notifications'
    subtitle: 'Personalized information on interesting contents'
    text:
      'Decidim enables you to track any space or component to receive updates
      every time they happen.'
  hu:
    title: 'Értesítések'
    subtitle: 'Személyre szabott információk az érdekes tartalmakról'
    text:
      'A Decidim lehetővé teszi, hogy nyomon követhessen minden helyet vagy
      összetevőt - így friss értesítéseket kapjon.'
- feature17:
  type: other
  image: /images/features/newsletter.svg
  en:
    title: 'Newsletter'
    subtitle: 'Simple but powerful'
    text:
      'The newsletter component makes possible to send emails to everyone
      registered in the platform or, more selectively, to those who participate
      in a specific space.'
  hu:
    title: 'Hírlevél'
    subtitle: 'Egyszerű, de erős'
    text:
      'A hírlevél-összetevő lehetővé teszi e-mailek küldését a platformon
      regisztráltaknak, vagy szelektívebben azoknak, akik részt vesznek egy
      adott helyen.'
