- faq1:
  en:
    question: 'What is Decidim?'
    answer: "Decidim is a Free Open-Source participatory democracy  platform for cities and organizations. But Decidim is more than a digital platform: it’s a common's free and open project and infrastructure involving code, documentation, design, training courses, a legal framework, collaborative interfaces, user and facilitation communities, and a common vision."
  hu:
    question: 'Mi a Decidim?'
    answer: "Decidim egy szabad, nyílt forráskódú részvételi demokrácia platform városok és szervezetek számára. Ugyanakkor a Decidim több mint egy digitális platform: valamennyiünk szabad és nyitott projektje, infrastruktúrája, beleértve a szoftver kódot, dokumentációt, design-t, oktató kurzusokat, jogi keretrendszert, együttműködésre tervezett interfaceket, felhasználói közösségeket és egy közös víziót."
- faq2:
  en:
    question: 'What can a Decidim administrator do?'
    answer: 'Easily configure participatory processes Do you want to make a strategic plan? Or discuss new regulations? Or discuss a new square or a public building to achieve the common good? Thanks to Decidim you will be able to configure participation spaces (initiatives, assemblies, processes or consultations) and enrich them through the multiple available components (face-to-face meetings, surveys, proposals, voting, follow-up of results, comments and many more).'
  hu:
    question: 'Mit csinál egy Decidim adminisztrátor?'
    answer: 'Könnyedén beállítja a részvételi folyamatokat. Stratégiai tervezés? Új szabályozás, jogszabály vitája? Egy új közcélú tér, vagy épület megvitatása? A Decidimnek köszönhetően könnyedén beállíthatóak a részvételi terek (kezdeményezések, gyűlések, folyamatok vagy konzultációk ) és további elérhető komponensekkel gazdagíthatók (offline találkozók, kérdőívek, indítványok/előterjesztések, szavazások, eredmények nyomonkövetése, megjegyzések stb.).'
- faq3:
  en:
    question: 'What do I need to install Decidim?'
    answer: 'Installing Decidim is easy but you need some  knowledge and technical requirements. <a href="https://github.com/decidim/decidim/blob/master/docs/manual-installation.md" target="_blank">Here</a> we tell you how to install and configure Decidim in your organization.'
  hu:
    question: 'Mi kell a Decidim installálásához?'
    answer: 'Az installálás könnyű, de kell hozzá tudás és technikai háttér. <a href="https://github.com/decidim/decidim/blob/master/docs/manual-installation.md" target="_blank">hivatalos manuális telepítési útmutató</a> és egy másik <a href="https://github.com/Platoniq/decidim-install" target="_blank">manuális telepítési útmutató</a> Platoniq és társai készítették.'
- faq4:
  en:
    question: 'Is there any tutorial to start setting it up?'
    answer: 'You can check the latest version of our admin manual in the <a href="https://decidim.org/docs/" target="_blank">Documentation section</a>. You can also check <a href="https://edu.decidim.org/" target="_blank">edu.decidim</a>, the perfect Decidim installation to be trained in the use of the platform.'
  hu:
    question: 'Van segédlet a beüzemeléshez?'
    answer: 'A legfrissebb verziót itt találod <a href="https://decidim.org/docs/" target="_blank">Documentation section</a>. Ezt is érdemes megnézni <a href="https://edu.decidim.org/" target="_blank">edu.decidim</a>, a tökéletes Decidim telepítés, mely oktatásra vár a platform használatához.'
- faq5:
  en:
    question: 'Who is currently using Decidim?'
    answer: 'It is currently used by cities and organizations. In fact, any group of people can use it, whether it is an NGO, university, trade union, cooperative, neighbourhood association, etc. Check <a href="http://decidim.org/usedby/">here</a> the complete list of currently active instances.'
  hu:
    question: 'Kik használják jelenleg a Decidim -et?'
    answer: 'Jelenleg városok és szervezetek használják - valójában bármilyen csoport használhatja, legyen szó civil szervezetről, egyetemről, szakszervezetről, szövetkezetről, szomszédsági szervezetről, stb. Check <a href="http://decidim.org/usedby/">here</a> the complete list of currently active instances.'
- faq6:
  en:
    question: 'What can a participant (user) of Decidim do?'
    answer: 'Decidim makes it possible for thousands of people to organize themselves democratically by making proposals, attending public meetings, fostering decision-making discussions, deciding through different forms of voting and monitoring the implementation of decisions.'
  hu:
    question: 'Mit kínál a Decidim egy résztvevő (felhasználó) számára?'
    answer: 'Decidim lehetővé teszi emberek tömegeinek akár, hogy demokratikusan szervezzék meg magukat, javaslatok kezdeményezésével, nyilvános találkozókon való részvétellel, a döntéshozatallal kapcsolatos viták támogatásával, különféle szavazási módszerekkel való választással, és a döntések megvalósításának ellenőrzésével.'
- faq7:
  en:
    question: 'What does it mean that Decidim is for free, "libre" and open source?'
    answer: "Decidim is a platform for citizen participation made by the people and for people. Its source code is open and can be inspected, modified, and enhanced by anyone. The Decidim software is covered by the <a href='https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License'>AGPL license</a>. That means that you can use it, modify it and redistribute derived versions of it as long as you respect the AGPL license."
  hu:
    question: 'Mit jelent, hogy a Decidim ingyen van, szabad és nyílt forráskódú?'
    answer: "A Decidim az állampolgárok részvételének platformja, az emberek készítették az emberek számára. Forráskódja nyitott, és bárki megvizsgálhatja, módosíthatja és továbbfejlesztheti azt. A Decidim szoftverre a <a href='https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License'>AGPL license</a> fedi le. Ez azt jelenti, hogy használhatja, módosíthatja és újraterjesztheti a származtatott verzióit, mindaddig, amíg tiszteletben tartja az AGPL licencet."
- faq8:
  en:
    question: 'I have many doubts, of all kinds...where can I ask them or solve them?'
    answer: "The best way to solve your doubts quickly is through the Metadecidim community. Enter now in the process <a href='https://meta.decidim.org/processes/supportforum?locale=en' target='_blank'>Support Forum</a> and see if your question exists or if it has been answered and otherwise enter to ask questions. If you can't resolve your problem in this space, maybe it's time to contact us through the <a href='http://decidim.org/contact'>contact form</a>."
  hu:
    question: 'Sok kérdésem van, sokféle...hol tehetek fel kérdést ezzel kapcsolatban, hol kaphatok választ?'
    answer: "A gyors útja a problémáid megoldásának, hogy felteszed a kérdéseidet a Metadecidim közösségben. Lépj be a <a href='https://meta.decidim.org/processes/supportforum?locale=en' target='_blank'>Támogató fórumba</a> és nézd meg, hogy a kérdésed létezik-e már, vagy van-e válasz, ha nincs akkor pedig tedd fel a kérdésed. Ha nem tudod megoldani a problémádat, akkor kapcsolatba léphetsz velünk ezen a <a href='http://decidim.org/contact'>kapcsolati űrlapon</a>."
- faq9:
  en:
    question: 'Do you provide free installation to non-profit organizations?'
    answer: 'Yes, only if you are a Barcelona based organization. Send us a message and you will be helped by the Directorate of Research, Development and Innovation of the Area of Citizenship Rights, Participation and Transparency of Barcelona City Council.'
  hu:
    question: 'Biztosítotok nonprofit szervezetek számára ingyenes szolgáltatást?'
    answer: 'Igen, de csak abban az esetben, ha a szervezet barcelonai illetőségű. Küldj üzenetet nekünk, és segítségedre lesz a barcelonai Kutatási Igazgatóság, az Állampolgárok Jogainak Fejlesztése és Innovációja, és a Barcelonai Városi Tanács Részvétele és Átláhatósága.'
- faq10:
  en:
    question: 'Do you support institutions?'
    answer: 'Yes, but you have to be patient. There are a lot of institutions that want to use Decidim right now and we are helping them step by step. <a href="http://decidim.org/contact">Contact us</a> for any question and we will answer you as soon as possible.'
  hu:
    question: 'Do you support institutions?'
    answer: 'Igen, de türelmesnek kell lenned. Nagyon sok intézmény szeretné most használni a Decidim programot, és lépésről lépésre segítünk nekik. A <a href="http://decidim.org/contact">Kapcsolat</a> oldaunkon keresztül bármilyen kérdésre a lehető leghamarabb válaszolunk.'
- faq11:
  en:
    question: 'Where can I find the project roadmap and the planned features?'
    answer: 'In the Decidim Document List you can find the updated project roadmap and the planned features. Check it <a href="https://docs.decidim.org/init/en/" target="_blank">here</a>.'
  hu:
    question: 'Where can I find the project roadmap and the planned features?'
    answer: 'In the Decidim Document List you can find the updated project roadmap and the planned features. Check it <a href="https://docs.decidim.org/init/en/" target="_blank">here</a>.'
- faq12:
  en:
    question: 'We want to make a formal collaboration agreement. Are there any templates we can use?'
    answer: 'Yes, we have templates to formalize collaboration agreements. <a href="http://decidim.org/contact">Please contact us</a>.'
  hu:
    question: 'Hivatalos együttműködési megállapodást akarunk kötni. Van-e sablonok, amelyeket használhatunk?'
    answer: 'Igen, vannak sablonjaink az együttműködési megállapodás formalizlására. <a href="http://decidim.org/contact">Vedd fel velünk a kapcsolatot</a>.'
- faq13:
  en:
    question: 'How often is the platform updated?'
    answer: 'We release a new version approximately every month. In <a href="https://github.com/decidim/decidim/releases" target="_blank">this link</a> you can check the record of versions.'
  hu:
    question: 'Milyen gyakran kerül frissítésre a platform?'
    answer: 'Minden hónapban érkezik frissítés. Bővebben <a href="https://github.com/decidim/decidim/releases" target="_blank">itt</a> található a verziók rekordja.'
- faq14:
  en: 
    question: "What is the Social Contract?"
    answer: "That's how we call our Code of Democratic Guarantees and Democratic Collaboration. All members of the community must endorse the <a href='http://decidim.org/contract'>Social Contract</a>." 
  hu: 
    question: "Mi a társadalmi szerződés?"
    answer: "Így hívjuk a Demokratikus Garanciák és Demokratikus Együttműködés kódját. A közösség minden tagjának jóvá kell hagynia a <a href='http://decidim.org/contract'>Társadalmi Szerződést</a>." 
- faq15:
  en:
    question: 'Do you have a Demo? I want to use Decidim now, without installing it, to see how it works.'
    answer: 'Yes, <a href="https://decidim.org/demo/">here</a> you have an online demo for you to do magic with Decidim. '
  hu:
    question: 'Van valamilyen demo? Az intsallálást megelőzően hol tudom megnézni,hogy hogyan működik?'
    answer: 'Igen van, <a href="https://decidim.org/demo/">itt</a> rendelkezésre áll egy online demo számodra, hogy elvarázsoljon a Decidim. '
- faq16:
  en:
    question: 'What is the Metadecidim community?'
    answer: "<a href='http://meta.decidim.org' target='_blank'>Metadecidim</a> is the community of Decidim that collaborates in the design of the platform and the construction of the Decidim project. We meet regularly through the <a href='https://meta.decidim.org/assemblies/eix-comunitat?locale=es' target='_blank'>SOM (Metadecidim Operative Sessions)</a> and the <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>LAB Research Seminars</a>. Go to <a href='http://meta.decidim.org' target='_blank'>meta.decidim.org</a> to follow the calls closely and if you want to join the community. We'd love to ;-)"
  hu:
    question: 'Mi a Metadecidim közösség?'
    answer: "<a href='http://meta.decidim.org' target='_blank'>Metadecidim</a> a Decidim közössége, amely a termék tervezésében működik közre, valamint a Decidim projekt megvalósításában. Rendszeresen ülésezünk <a href='https://meta.decidim.org/assemblies/eix-comunitat?locale=es' target='_blank'>SOM (Metadecidim Operative Sessions)</a> és a <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>LAB Research Seminars</a>. Látogasd meg <a href='http://meta.decidim.org' target='_blank'>meta.decidim.org</a> oldalt, hogy közelebbről kövesd a felhívásokat, ha szeretnél a közösséghez csatlakozni. Mi szeretnénk ;-)"
- faq17:
  en:
    question: 'I have ideas for new improvement features. I want to have a better understanding of the project or explore some issues in depth. What can I do?'
    answer: 'You can collaborate in multiple ways. One of them is through the <a href="http://meta.decidim.org" target="_blank">Metadecidim</a> community. If you want to propose new features, <a href="https://meta.decidim.org/processes/roadmap" target="_blank">go here</a>. If you have detected errors and want to notify them, <a href="https://meta.decidim.org/processes/bug-report?locale=es" target="_blank">go to this process</a>. If you want to actively participate in the Metadecidim community, you can attend the monthly <a href="https://meta.decidim.org/assemblies/eix-comunitat" target="_blank">Metadecidim Operative Sessions</a>. Register as a participant of the community and participate with us. If your thing is the code, <a href="https://github.com/decidim/decidim" target="_blank">come to Github</a>. If you are a researcher, you might be interested in coming to the <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">LAB Metadecidim Seminars</a>.'
  hu:
    question: 'Ötleteim vannak a funkcionalitás bővítésére. Szeretnék többet megtudni a projektről, illetve mélységében felfedezni az ötlet néhány részletét. Mit tehetek?'
    answer: 'Többféle képen tudunk együttműködni. Az egyik a <a href="http://meta.decidim.org" target="_blank">Metadecidim</a> özössége. Ha új funkciót szeretnél javasolni, <a href="https://meta.decidim.org/processes/roadmap" target="_blank">ide gyere</a>. Ha hibákat találtál és szeretnéd jelezni őket, <a href="https://meta.decidim.org/processes/bug-report?locale=es" target="_blank">lépj ehhez a foylamathoz</a>. Ha aktívan szeretnél résztvenni a Metadecidim közösségben, vegyél részt a havi <a href="https://meta.decidim.org/assemblies/eix-comunitat" target="_blank">Metadecidim Operative Sessions</a>. Regisztrálj mint résztvevő és csatlakozz hozzánk. Ha a kód érdekel, menjd a <a href="https://github.com/decidim/decidim" target="_blank">menj a Github -ra</a>. Amennyiben kutató vagy, ajánljuk ezt az oldalt <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">LAB Metadecidim Seminars</a>.'
- faq18:
  en:
    question: 'What kind of members you accept into the Metadecidim community?'
    answer: 'To anybody who has good faith and a correct attitude towards democratic collaboration.'
  hu:
    question: 'Milyen tagokat fogadtok Metadecidim közösségbe?'
    answer: 'Nyitottak vagyunk minden becsületes, a demokratikus együttműködéshez korrekt hozzáállással rendelkező előtt.'
- faq19:
  en:
    question: "Can I join the Metadecidim community even if I don't live in Barcelona?"
    answer: 'Decidim is a project that was born in Barcelona and that is why there is a strong territorial bond with this city. But yes, you can collaborate online, through participatory processes, debates, etc .... that we provide in Metadecidim. Although you might want to come to Barcelona sometime :)'
  hu:
    question: "Csatlakozhatok a Metadecidim közösséghez akkor is, ha nem Barcelonában élek?"
    answer: 'Decidim Barcelonában született, ezért van erős területi kötődése a városhoz. Igen, együttműködhetünk online, részvétel folyamatokon, vitákon keresztül, stb .... ezt biztosítjuk a Metadecidim-ben. Persze, lehet, hogy Barcelonába is eljönnél egyszer :)'
- faq20:
  en:
    question: "What are the differences with Consul Project / Decide Madrid?"
    answer: 'There are many differences: features, flexibility, architecture, modularity, etc. We have <a href="/blog/en/2019-01-14-consul-comparison/">published a post</a> to try to answer this question.'
  hu:
    question: "Mi a különbség a Consul Project / Decide Madrid között?"
    answer: 'Sok különbség van: funkciók, rugalmasság, architektúra, modulárisség stb. Egy <a href="/blog/en/2019-01-14-consul-comparison/">poszt jelent meg</a> a kérdés megválaszolására.'
- faq21:
  en:
    question: "Where can I find the Corporate Identity Manual?"
    answer: "You can find it <a href='/pdf/identity-manual-ca.pdf'>here</a>."
  hu:
    question: "Hol találom a Vállalati Azonosító kézikönyvet?"
    answer: "<a href='/pdf/identity-manual-ca.pdf'>Itt</a> megtalálhatod."
