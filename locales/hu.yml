  # Community
  communityTitle: 'Metadecidim, a mi közösségünk'
  communitySubtitle: 'Egy demokratikus közösség, amely a Decidim projektet minden dimenziójában igazgatja'
  communityIntro: 'A Metadecidim egy közösség, amely együttműködik a platform megtervezésében és a projekt felépítésében működik együtt. Együtt tervezhetünk és fejleszthetünk új funkciókat, és jelenthetünk hibákat a platform folyamatos fejlesztése érdekében.'
  communityCta: 'Fogj neki'
  communityFeat1Title: 'Javasolj új funkciókat'
  communityFeat1Subtitle: 'A Decidim tervezése és fejlesztése egybek közt'
  communityFeat1Text: 'Vitákat indíthatsz a Decidim jövőjéről, vagy új funkciókat vagy fejlesztéseket javasolhatsz. A javaslatok jóváhagyásokat és észrevételeket kaphatnak, például annak érdekében, hogy megmutassák  a közösség érdeklődését a dolog iránt, és értékeljék fejlődésüket. Javaslatoknak, amelyeknek szponzoraik van (például városi tanács vagy bármely más szervezet), amely felelős a fejlesztésük végrehajtásához szükséges erőforrások megkereséséért és biztosításáért, hasznosak lesznek a projektben.'
  communityFeat1Cta: 'Lépj be és vegyél részt most'
  communityFeat2Title: 'Hiba jelentése'
  communityFeat2Subtitle: 'Együttműködés a fokozatos fejlesztés érdekében'
  communityFeat2Text: 'A Decidim minden új kiadása új funkciókat és használhatósági fejlesztéseket tartalmaz, de először nem minden működik, és hibák jelentkezhetnek. Itt jelentheted a talált hibákat, és segítséget nyújthatsz a fejlesztőknek a gyors javításhoz.'
  communityFeat2Cta: 'Lépj be és vegyél részt most'
  communityImgAlt: 'Decidim Community Photo at Metadecidim Meeting 2016'
