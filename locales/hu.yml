  ##Features
  feature1Title: 'Részvételi<br/>költségvetések'
  feature1Content:
    'A beérkezett javaslatokat elemzi és egy a közös erőforrások elosztásának
    új módját mutatja.'
  feature2Title: 'Állampolgári kezdeményezések<br/>és konzultációk'
  feature2Content:
    'Erősítsd meg a közösségedet polgári kezdeményezésekkel. Kezdeményezz érdemi
    szavazást konzultációkon keresztül.'
  feature3Title: 'A politikai hálózat<br/>hatalma'
  feature3Content:
    'Több ezer ember valós idejű részvétele online vitában, együttműködésben,
    vagy közös döntési folyamatokban.'
  feature4Title: 'Egy demokratikus<br/>és rugalmas rendszer'
  feature4Content:
    'A moduláris arkitektúrának és a skálázható logikának köszönhetően,
    konfigurálható a demokratikus kormányzás rendszere - rendkívül sokféle
    szervezetben.'
  feature5Title: 'A demokráciát<br/>nagyon komolyan vesszük'
  feature5Content:
    'A Decidim eddig nem látott módon garantálja az információk áltláthatóságát,
    a nyomonkövethetőségét és integritását. Biztonságot, adatvédelmet és
    bizalmasságot nyújt minden résztvevőnek.'
  feature6Title: 'A tiéd is.<br/>Oszd meg. Javítsd, fejleszd.'
  feature6Content:
    'A platform teljes egészében szabad szoftverrel tervezve, hála a Metadecidim
     nyitott és együttműködő közösségének.'
