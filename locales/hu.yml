  # Features --- Intro texts
  featuresTitle: 'Jellemzők'
  featuresIntro:
    '<p>A Decidim használható köz-, vagy magán intézmények, szervezetek
    számára egyaránt, legyen szó százas, vagy ezres nagyságrendű potenciális
    résztvevőről. Használhatják önkormányzatok, vállalkozások, szövetségek,
    egyetemek, civil szervezetek, szakszervezetek, vagy szomszédsági
    közösségek, de akár szülői szervezetek, társasaházi közösségek is...</p>
    <p>A Decidimben különféle részvételi formák állnak rendelkezésre
    (kezdeményezések, tanácsok, különféle részvételi eljárások vagy
    konzultációk) és ezek kiegészíthetők sokféle elérhető komponenssel
    (offline találkozók, kérdőívek, előterjesztések, szavazások, eredmények
    nyomon követése, megjegyzések stb).</p>'
  featuresType1Title: 'Terek a részvételért'
  featuresType1Subtitle: 'A résztvevők számára, hogy javaslatokat tegyenek és döntéseket hozzanak'
  featuresType2Title: 'Komponensek'
  featuresType2Subtitle: 'Kapcsolódási terek a résztvevőkért'
  featuresOtherSubtitle:
    'Próbáld kombinálni a komponenseket. Tervezz és indíts erős, demokratikus
    rendszereket könnyedén és szabd az intézményed igényeire'
  featuresCtaTitle: 'Fedezze fel, a Decidimet mélyégeiben'
  featuresCta: 'Funkciók és jellemzők'
