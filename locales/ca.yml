    "Empodera a la teva comunitat a través d'iniciatives ciutadanes. Promou
    votacions rellevants a través de consultes."
  feature3Title: "La potència<br/>d'una xarxa política"
  feature3Content:
    'Porta la deliberació, la col·laboració i la decisió a una dimensió
